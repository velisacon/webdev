    <script> 
    setInitialValues()
      $('#btn-form').click(getUsernameAndPassword)
      $('#btn-generate').click(generatePassword)
      $('#btn-ShowRegister').click(ShowRegister)
      $('#btn-sendRegistration').click(registerNewUser)
   
     
      $(document).ready(function() {
      $('#user, #password').on('input', function() {
        var inputUsername = $('#user').val().trim();
        var inputPassword = $('#password').val().trim();

        if (inputUsername === "" || inputPassword === "") {
            $('#btn-form').prop("disabled", true);
        } else {
            $('#btn-form').prop("disabled", false);
        }
    });
});
    </script>
